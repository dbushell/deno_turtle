<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Turtle</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preload" href="/worker.js" as="worker" />
    <link rel="stylesheet" href="/main.css" />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <h1>üê¢ Turtle</h1>
    <form>
      <label for="progress">Progress:</label>
      <div class="progress" style="--value:0;">
        <progress id="progress" max="100" value="0"></progress>
      </div>
      <div id="actions">
        <button type="button" id="download">Download</button>
        <button type="button" id="abort" disabled>Abort</button>
      </div>
    </form>
    <h2>Storage</h2>
    <div id="files">
      <p>Calculating...</p>
    </div>
    <template id="file">
      <p>
        <button type="button">Delete</button>
        <span class="name">filename.bin</span>
        <span class="size">10 KB</span>
      </p>
    </template>
    <p><a href="https://github.com/dbushell/deno_turtle/">GitHub</a></p>
  </body>
</html>
